<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!--Estilos de CSS tomados de BOOTSWATCH-->
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
</head>    
<body>
    <!--NAVEGACIÓN-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Product App<a>
    </nav>

    <div class="container">
    <!--APLICACIÓN-->
        <div id="app" class="row pt-5"> <!--Contenido centrado-->
            <!--FORMULARIO-->
            <div class="col-md-4">
               <div class="card border-info mb-3" style="max-width: 20rem;">
                    <div class="card-header">Add a product</div>
                    <form id="product-form" class="card-body">
                        <div class="form-group"> <!--Separa los input-->
                            <label class="col-form-label" for="name">Insert a new product</label>
                            <input class="form-control" type="text" placeholder="Product name" id="name">
                        </div>
                        <div class="form-group"> <!--Separa los input-->
                            <label class="col-form-label" for="price">Insert price</label>
                            <input class="form-control" type="number" step="0.01" placeholder="Price" id="price">
                        </div>
                        <div class="form-group"> <!--Separa los input-->
                            <label class="col-form-label" for="year">Insert year</label>
                            <input class="form-control" min="2017" value="2020" max="2024" type="number" placeholder="Year product" id="year">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Save</button>
                    </form>
                </div>
            </div>
            <!--PRODUCTOS-->
            <div class="col-md-8">
                <div id="product-list"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
